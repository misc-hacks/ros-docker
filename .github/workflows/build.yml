name: "build"

on:
  pull_request:
    branches:
    - main

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: "Build:checkout"
        uses: actions/checkout@v2
      - name: "Build:docker-build-and-push"
        uses: docker/build-push-action@v2.7.0
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.PAT }}
          repository: ghcr.io/misc-hacks/ros
          tags: foxy-desktop
